<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
(mapClick)="mapClicked($event)"> <!-- Settings för the map -->

  <agm-marker
    [latitude]="mlat"
    [longitude]="mlng">
  </agm-marker> <!-- Settings för the marker, see: https://www.youtube.com/watch?v=YzAsMYXgnHQ&list=PLDmvslp_VR0yrKVkeDmfl8KUvxrevbUey&index=3-->

</agm-map>
